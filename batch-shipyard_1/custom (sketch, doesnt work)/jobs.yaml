# specify the jobs to execute

# containers are removed upon exit
# pool is removed upon all jobs are completed
job_specifications:
- id: svm
  auto_complete: true # set job complete once all tasks are complete
  tasks:
  - docker_image: hilde/experiment_1
    additional_docker_run_options:
    - -w /exp
    - --shm-size 1024m
    task_factory: # give study id
      custom:
        input_studyid: 98
        module: foo.generator
    command: --task_id {0} --num 1000 --classifier svm --log False --openml_apikey b9398f7994a9f426ec19a122ef61b098 
    remove_container_after_exit: true